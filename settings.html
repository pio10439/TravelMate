<!DOCTYPE html>
<html lang="" data-lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customize your TravelMate settings and preferences"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Piotr Owczarzak" />
    <meta name="theme-color" content="#3498db" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TravelMate" />

    <title>TravelMate - Settings</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://api.weatherapi.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" />

    <script src="js/utils.js" defer crossorigin="anonymous"></script>
    <script
      src="translations/nav-translation.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script
      src="translations/settings-translations.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js" defer crossorigin="anonymous"></script>
    <script src="js/settings.js" defer crossorigin="anonymous"></script>
    <script src="js/toast.js" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <div class="header-top">
        <h1>Settings</h1>
      </div>
      <nav role="navigation" aria-label="Main Navigation">
        <a href="index.html">Dashboard</a>
        <a href="add-trip.html">Add Trip</a>
        <a href="map.html">Map</a>
        <a href="weather.html">Weather</a>
        <a href="settings.html" class="active">Settings</a>
      </nav>
    </header>
    <main>
      <div class="settings-section card" role="region">
        <h2 id="appearance-title" class="appearance-title">Appearance</h2>
        <div class="setting-item">
          <label for="toggle-theme" class="theme-label">Theme</label>
          <button id="toggle-theme" aria-label="Toggle Dark Mode">
            Toggle Dark Mode
          </button>
        </div>
      </div>
      <div class="settings-section card" role="region">
        <h2 id="preferences-title" class="preferences-title">Preferences</h2>
        <div class="setting-item">
          <label for="language-select" class="language-label">Language</label>
          <select id="language-select" name="language">
            <option value="English">English</option>
            <option value="Polish">Polish</option>
          </select>
        </div>
        <div class="setting-item">
          <label class="temp-unit-label">Temperature Unit</label>
          <div class="radio-group" role="radiogroup">
            <label for="celsius">
              <input
                type="radio"
                id="celsius"
                name="temp-unit"
                value="celsius"
                checked
              />
              <span class="temp-unit-text">Celsius</span>
            </label>
            <label for="fahrenheit">
              <input
                type="radio"
                id="fahrenheit"
                name="temp-unit"
                value="fahrenheit"
              />
              <span class="temp-unit-text">Fahrenheit</span>
            </label>
          </div>
        </div>
      </div>
      <div class="settings-section card" role="region">
        <h2 id="notifications-title" class="notifications-title">
          Notifications
        </h2>
        <div class="setting-item">
          <label for="notif-toggle" class="notif-status-label"
            >Notification Status</label
          >
          <button id="notif-toggle" aria-label="Enable Notifications">
            Enable Notifications
          </button>
        </div>
        <div class="setting-item">
          <label class="notif-freq-label">Notification Frequency</label>
          <div class="radio-group" role="radiogroup">
            <label for="notif-off">
              <input
                type="radio"
                id="notif-off"
                name="notif-freq"
                value="off"
                checked
              />
              <span class="notif-freq-text">Off</span>
            </label>
            <label for="notif-daily">
              <input
                type="radio"
                id="notif-daily"
                name="notif-freq"
                value="daily"
              />
              <span class="notif-freq-text">Daily</span>
            </label>
            <label for="notif-weekly">
              <input
                type="radio"
                id="notif-weekly"
                name="notif-freq"
                value="weekly"
              />
              <span class="notif-freq-text">Weekly</span>
            </label>
          </div>
        </div>
      </div>
    </main>
    <div id="toast-container" role="alert" aria-live="polite"></div>
  </body>
</html>
