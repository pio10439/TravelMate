<!DOCTYPE html>
<html lang="" data-lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Add a new trip to TravelMate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Piotr Owczarzak" />
    <meta name="theme-color" content="#3498db" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TravelMate" />

    <title>TravelMate - Add Trip</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://api.weatherapi.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" />

    <script src="js/utils.js" defer crossorigin="anonymous"></script>
    <script
      src="translations/nav-translation.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script
      src="translations/translation.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js" defer crossorigin="anonymous"></script>
    <script src="js/add-trip.js" defer crossorigin="anonymous"></script>
    <script src="js/toast.js" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <div class="header-top">
        <h1>Add Trip</h1>
      </div>
      <nav role="navigation" aria-label="Main Navigation">
        <a href="index.html">Dashboard</a>
        <a href="add-trip.html" class="active">Add Trip</a>
        <a href="map.html">Map</a>
        <a href="weather.html">Weather</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>
    <main>
      <form id="trip-form" role="form" aria-labelledby="trip-form-title">
        <h2 id="trip-form-title" class="visually-hidden">Add Trip</h2>
        <label for="trip-name" data-i18n="tripNameLabel">Trip name</label>
        <input
          type="text"
          id="trip-name"
          name="trip-name"
          placeholder="Trip Name"
          required
          aria-required="true"
        />
        <label for="trip-city" data-i18n="tripCityLabel"
          >Destination City</label
        >
        <input
          type="text"
          id="trip-city"
          name="trip-city"
          placeholder="Destination City"
          required
          aria-required="true"
        />
        <label for="trip-desc" data-i18n="tripDescLabel">Description</label>
        <textarea
          id="trip-desc"
          name="trip-desc"
          class="no-resize"
          placeholder="What do you want to see?"
          required
          aria-required="true"
        ></textarea>
        <div class="photo-section">
          <button type="button" id="add-photo" aria-label="Add photo">
            Add photo
          </button>
        </div>
        <img
          id="photo-preview"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt="Photo preview"
          class="photo-preview"
        />
        <div class="location-section">
          <button type="button" id="get-location" aria-label="Get GPS location">
            Get GPS Location
          </button>
          <p id="current-location-display" aria-live="polite">
            Your current location: not detected yet
          </p>
        </div>
        <button type="submit">Save Trip</button>
      </form>
    </main>
    <div id="toast-container" role="alert" aria-live="polite"></div>
  </body>
</html>
