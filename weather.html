<!DOCTYPE html>
<html lang="" data-lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TravelMate Weather â€“ check weather by city or GPS location"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Piotr Owczarzak" />
    <meta name="theme-color" content="#3498db" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TravelMate" />

    <title>TravelMate - Weather</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://api.weatherapi.com" />
    <link rel="preconnect" href="https://tile.openstreetmap.org" />

    <script src="js/utils.js" defer crossorigin="anonymous"></script>
    <script
      src="translations/nav-translation.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script
      src="translations/weather-translations.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script src="js/theme.js" defer crossorigin="anonymous"></script>
    <script src="js/weather.js" defer crossorigin="anonymous"></script>
    <script src="js/toast.js" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <div class="header-top">
        <h1>Weather</h1>
      </div>
      <nav role="navigation" aria-label="Main Navigation">
        <a href="index.html">Dashboard</a>
        <a href="add-trip.html">Add Trip</a>
        <a href="map.html">Map</a>
        <a href="weather.html" class="active">Weather</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>
    <main>
      <div class="weather-controls">
        <button
          type="button"
          id="get-location"
          aria-label="Get Current Location"
        >
          Get Current Location
        </button>
        <label for="city-input" data-i18n="cityInputLabel"
          >Enter city name</label
        >
        <input
          type="text"
          id="city-input"
          name="city"
          placeholder="Enter city name"
          required
        />
        <button type="submit" id="get-city" aria-label="Get Weather for City">
          Get Weather
        </button>
      </div>
      <div
        id="weather-display"
        class="card"
        aria-live="polite"
        role="region"
      ></div>
      <div
        id="offline-weather-hint"
        class="offline-weather-hint"
        role="status"
        aria-live="polite"
      >
        <span id="hint-text"></span>
      </div>
    </main>
    <div id="toast-container" role="alert" aria-live="polite"></div>
  </body>
</html>
