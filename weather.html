<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelMate - Weather</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/utils.js" defer></script>
    <script src="translations/nav-translation.js" defer></script>
    <script src="translations/weather-translations.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/toast.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1>Weather</h1>
      </div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="add-trip.html">Add Trip</a>
        <a href="map.html">Map</a>
        <a href="weather.html" class="active">Weather</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>
    <main>
      <div class="weather-controls">
        <button id="get-location">Get Current Location</button>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-city">Get Weather</button>
      </div>
      <div id="weather-display" class="card"></div>
      <div id="offline-weather-hint" class="offline-weather-hint">
        <span id="hint-text"></span>
      </div>
    </main>
    <div id="toast-container"></div>
  </body>
